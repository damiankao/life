<html>
<head>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="game.js"></script>
	<script>
		var g = game(500, 500, 50, 50)
			.init();

		d3.select('body').append('div')
			.text('run')
			.on('click', function() {
				g.run();
			})

		d3.select('body').append('div')
			.text('stop')
			.on('click', function() {
				g.stop();
			})

	</script>
</body>
</html>
