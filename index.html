  <body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="life.js"></script>
    <script>
      var g = game()
      .init(500, 500, 50, 50);

      d3.select('body').append('div')
      .text('run')
      .on('click', function() {
        g.run();
      })

      d3.select('body').append('div')
      .text('stop')
      .on('click', function() {
        g.stop();
      })

    </script>
